version: 2
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: sudo npm install -g gulp-cli && npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: gulp test
      - run: gulp package-prod
      - persist_to_workspace:
          root: dist
          paths:
            - prod

  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/repo
    steps:
      - checkout

      - run: pip install awscli --upgrade --user

      - attach_workspace:
          at: dist
      
      # deploy!
      - run: aws s3 sync dist/prod/ s3://chrisandsheena-dot-com/ --delete
      - run: aws cloudfront create-invalidation --distribution-id EAG77K766NM9Y --invalidation-batch file://.circleci/cf-invalidation.json
